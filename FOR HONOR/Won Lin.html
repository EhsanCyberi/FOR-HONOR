<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>شوالیه</title>
</head>
<body class="body">
    <input type="number" class="wheat-math" id="math" placeholder="...مقدار غله شهر را وارد کنید">
    <div class="all">
        <div class="box">
            <h4 class="names"> تیاندی </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">2</h4>
                </div>
                <input type="number" value="0" class="input" id="input-tiandi">
            </div>
            <button class="btn" id="btn-tiandi">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> جیانگ جونگ </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">3</h4>
                </div>
                <input type="number" value="0" class="input" id="input-jiang">
            </div>
            <button class="btn" id="btn-jiang">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> نوکسیا </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-noksia">
            </div>
            <button class="btn" id="btn-noksia">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> راهبه </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">2</h4>
                </div>
                <input type="number" value="0" class="input" id="input-rahebe">
            </div>
            <button class="btn" id="btn-rahebe">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> ژانهو </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-zhanhoo">
            </div>
            <button class="btn" id="btn-zhanhoo">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> ارابه </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">5</h4>
                </div>
                <input type="number" value="0" class="input" id="input-arabe">
            </div>
            <button class="btn" id="btn-arabe">ویرایش تعداد</button>
        </div>
        
        <div class="box">
            <h4 class="names"> کماندار </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-bower">
            </div>
            <button class="btn" id="btn-bower">ویرایش تعداد</button>
        </div>
    </div>
    <div class="result">
        <div class="boxes">
            <h4 class="name"> غلات باقی مانده : </h4>
            <div class="material">
                <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                <h4 class="number wheat">0</h4>
            </div>
            <div class="dis-none">
                <button class="copy">کپی</button>
            </div>
        </div>
    </div>
    <button type="button" class="button" id="button"> محاسبه </button>

    <script src="./js/script.js"></script>
</body>
</html>
