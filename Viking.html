<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>شوالیه</title>
</head>
<body class="body">
    <input type="number" class="wheat-math" id="math" placeholder="...مقدار غله شهر را وارد کنید">
    <div class="all">
        <div class="box">
            <h4 class="names"> رایدر </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">2</h4>
                </div>
                <input type="number" value="0" class="input" id="input-rider">
            </div>
            <button class="btn" id="btn-rider">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> جنگ سالار </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-salar">
            </div>
            <button class="btn" id="btn-salar">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> برزکر </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-berzker">
            </div>
            <button class="btn" id="btn-berzker">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> والکری </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">2</h4>
                </div>
                <input type="number" value="0" class="input" id="input-valkery">
            </div>
            <button class="btn" id="btn-valkery">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> هایلندر </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">3</h4>
                </div>
                <input type="number" value="0" class="input" id="input-hilander">
            </div>
            <button class="btn" id="btn-hilander">ویرایش تعداد</button>
        </div>

        <div class="box">
            <h4 class="names"> جورمو </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">2</h4>
                </div>
                <input type="number" value="0" class="input" id="input-jurmo">
            </div>
            <button class="btn" id="btn-jurmo">ویرایش تعداد</button>
        </div>
        
        <div class="box">
            <h4 class="names"> کماندار </h4>
            <div class="line">
                <div class="material">
                    <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                    <h4 class="number">1</h4>
                </div>
                <input type="number" value="0" class="input" id="input-bower">
            </div>
            <button class="btn" id="btn-bower">ویرایش تعداد</button>
        </div>
    </div>
    <div class="result">
        <div class="boxes">
            <h4 class="name"> غلات باقی مانده : </h4>
            <div class="material">
                <img src="./image/wheat.png" alt="wheat" width="25px" height="25px" class="margins-top">
                <h4 class="number wheat">0</h4>
            </div>
            <div class="dis-none">
                <button class="copy">کپی</button>
            </div>
        </div>
    </div>
    <button type="button" class="button" id="button"> محاسبه </button>

    <script src="./js/viking.js"></script>
</body>
</html>
